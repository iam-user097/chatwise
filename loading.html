<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>

<style>
/* ================= RESET ================= */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* ================= BODY ================= */
body {
    font-family: "Segoe UI", system-ui, sans-serif;
    background: radial-gradient(circle at top, #151515, #0b0b0b);
    color: #fff;

    /* Perfect center */
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* ================= LOADER WRAPPER ================= */
.loader-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;

    height: 120px;
    font-size: 1.6em;
    font-weight: 600;
    user-select: none;
    color: #fff;

    transform: scale(1.6);
}

/* ================= STRIP MASK ================= */
.loader {
    position: absolute;
    inset: 0;
    z-index: 1;

    background: transparent;
    mask: repeating-linear-gradient(
        90deg,
        transparent 0,
        transparent 6px,
        black 7px,
        black 8px
    );
}

/* ================= COLOR GLOW ================= */
.loader::after {
    content: "";
    position: absolute;
    inset: 0;

    background-image:
        radial-gradient(circle at 50% 50%, #ff0 0%, transparent 50%),
        radial-gradient(circle at 45% 45%, #f00 0%, transparent 45%),
        radial-gradient(circle at 55% 55%, #0ff 0%, transparent 45%),
        radial-gradient(circle at 45% 55%, #0f0 0%, transparent 45%),
        radial-gradient(circle at 55% 45%, #00f 0%, transparent 45%);

    mask: radial-gradient(
        circle at 50% 50%,
        transparent 0%,
        transparent 10%,
        black 25%
    );

    animation:
        transform-animation 2s infinite alternate cubic-bezier(0.6, 0.8, 0.5, 1),
        opacity-animation 4s infinite;
}

/* ================= LETTERS ================= */
.loader-letter {
    display: inline-block;
    opacity: 0;
    z-index: 2;
    animation: loader-letter-anim 4s infinite linear;
}

/* Delay timing */
.loader-letter:nth-child(1) { animation-delay: 0.1s; }
.loader-letter:nth-child(2) { animation-delay: 0.2s; }
.loader-letter:nth-child(3) { animation-delay: 0.3s; }
.loader-letter:nth-child(4) { animation-delay: 0.4s; }
.loader-letter:nth-child(5) { animation-delay: 0.5s; }
.loader-letter:nth-child(6) { animation-delay: 0.6s; }
.loader-letter:nth-child(7) { animation-delay: 0.7s; }
.loader-letter:nth-child(8) { animation-delay: 0.8s; }
.loader-letter:nth-child(9) { animation-delay: 0.9s; }
.loader-letter:nth-child(10){ animation-delay: 1s; }

/* ================= ANIMATIONS ================= */
@keyframes transform-animation {
    from { transform: translateX(-55%); }
    to   { transform: translateX(55%); }
}

@keyframes opacity-animation {
    0%,100% { opacity: 0; }
    15% { opacity: 1; }
    65% { opacity: 0; }
}

@keyframes loader-letter-anim {
    0% { opacity: 0; }
    5% {
        opacity: 1;
        text-shadow: 0 0 6px #fff;
        transform: scale(1.1) translateY(-2px);
    }
    20% { opacity: 0.25; }
    100% { opacity: 0; }
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
    .loader-wrapper {
        transform: scale(1.2);
    }
}
</style>
</head>

<body>

<div class="loader-wrapper">
    <span class="loader-letter">G</span>
    <span class="loader-letter">e</span>
    <span class="loader-letter">n</span>
    <span class="loader-letter">e</span>
    <span class="loader-letter">r</span>
    <span class="loader-letter">a</span>
    <span class="loader-letter">t</span>
    <span class="loader-letter">i</span>
    <span class="loader-letter">n</span>
    <span class="loader-letter">g</span>

    <div class="loader"></div>
</div>
<script>
// Redirect after 10 seconds (10000 milliseconds)
setTimeout(() => {
    window.location.href = "index.html"; // target page after signup
}, 6000);
</script>
</body>
</html>
