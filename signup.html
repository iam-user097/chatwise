<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - ChatWISE</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous"/>

<style>
/* ===== RESET ===== */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* ===== BODY ===== */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: radial-gradient(circle at top, #151515, #0b0b0b);
    overflow: hidden;
    color: #fff;
}

/* ===== CONTAINER ===== */
.container {
    width: 420px;
    padding: 40px 32px;
    background: linear-gradient(180deg, rgba(25,25,25,0.85), rgba(10,10,10,0.85));
    backdrop-filter: blur(25px);
    border-radius: 22px;
    text-align: center;
    box-shadow:
        0 0 25px rgba(0, 247, 255, 0.35),
        inset 0 0 15px rgba(255,255,255,0.05);
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ===== TITLE ===== */
h1 {
    font-size: 2rem;
    font-weight: 800;
    margin-bottom: 26px;
    color: #e8ffff;
    letter-spacing: 1px;
    text-shadow: 0 0 12px rgba(0,247,255,0.8);
}

/* ===== FORM ===== */
form {
    width: 100%;
    display: flex;
    flex-direction: column;
}

/* ===== LABELS ===== */
label {
    margin-top: 14px;
    font-size: 14px;
    font-weight: 600;
    color: #8ffcff;
    text-align: left;
}

/* ===== INPUTS ===== */
input {
    width: 100%;
    margin-top: 6px;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid rgba(0,247,255,0.4);
    background: rgba(0,0,0,0.6);
    color: #fff;
    font-size: 15px;
    outline: none;
    transition: 0.3s ease;
}

input::placeholder {
    color: #aaa;
}

input:focus {
    border-color: #00f7ff;
    box-shadow: 0 0 12px rgba(0,247,255,0.8);
}

/* ===== SIGNUP BUTTON ===== */
.neon-btn {
    margin-top: 26px;
}

.neon-btn button {
    width: 100%;
    height: 46px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    background: aqua;
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: 0.3s ease;
}

.neon-btn button:hover {
    background: #00f7ff;
    color: #000;
    box-shadow: 0 0 22px #00f7ff;
}

/* ===== ERROR TEXT ===== */
.error {
    margin-top: 12px;
    font-size: 14px;
    color: #ff4d4d;
    display: none;
}

/* ===== LOGIN LINK ===== */
p {
    margin-top: 26px;
    font-size: 14px;
    color: #ccc;
}

p a {
    color: #00f7ff;
    font-weight: 700;
    text-decoration: none;
    transition: 0.3s;
}

p a:hover {
    text-shadow: 0 0 10px #00f7ff;
    text-decoration: underline;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 480px) {
    .container {
        width: 90%;
        padding: 32px 24px;
    }
}
</style>
</head>
<body>

<div class="container">
    <h1>-- Create Account --</h1>

    <form id="signupForm">
        <label>Username</label>
        <input type="text" id="username" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Mobile Number</label>
        <input type="tel" id="mobile" required placeholder="10-digit mobile number">

        <label>Password</label>
        <input type="password" id="password" required>

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required>

        <div class="neon-btn">
            <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
        </div>

        <div class="error" id="errorMsg"></div>
    </form>

    <p>Already have an account? <a href="index.html">Login</a></p>
</div>

<script>
/* ================================
   CHATWISE SIGNUP LOGIC
================================ */

document.getElementById("signupForm").addEventListener("submit", function(e){
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.style.display = "none";

    if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match ‚ùå";
        errorMsg.style.display = "block";
        return;
    }

    let users = JSON.parse(localStorage.getItem("chatwise_users")) || [];

    const exists = users.some(u =>
        u.email === email || u.mobile === mobile
    );

    if (exists) {
        errorMsg.textContent = "Email or Mobile already registered ‚ùå";
        errorMsg.style.display = "block";
        return;
    }

    const newUser = {
        id: "u_" + Date.now(),
        username,
        email,
        mobile,
        password
    };

    users.push(newUser);
    localStorage.setItem("chatwise_users", JSON.stringify(users));

    alert("Signup successful! Now login üöÄ");
    window.location.href = "loading.html";
});
</script>

</body>
</html>
